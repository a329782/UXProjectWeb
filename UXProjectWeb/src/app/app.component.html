<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu id="menu-lateral" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menú</ion-list-header>

          <ion-item routerLink="/inicio" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="home-outline" md="home-sharp"></ion-icon>
            <ion-text>
              <ion-label>Inicio</ion-label>
            </ion-text>
          </ion-item>
          
          <ion-item routerLink="/calendario" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="calendar-outline" md="calendar-sharp"></ion-icon>
            <ion-text>
              <ion-label>Calendario</ion-label>
            </ion-text>
          </ion-item>

          <ion-item routerLink="/estadisticas" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="bar-chart-outline" md="bar-chart-sharp"></ion-icon>
            <ion-text>
              <ion-label>Estadísticas</ion-label>
            </ion-text>
          </ion-item>

          <ion-item routerLink="/ligas-y-equipos" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="people-outline" md="people-sharp"></ion-icon>
            <ion-text>
              <ion-label>Ligas y Equipos</ion-label>
            </ion-text>
          </ion-item>

          <ion-item routerLink="/registro-de-equipos" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="person-add-outline" md="person-add-sharp"></ion-icon>
            <ion-text>
              <ion-label>Registro de Equipos</ion-label>
            </ion-text>
          </ion-item>

          <ion-item routerLink="/nueva-temporada" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="calendar-clear-outline" md="calendar-clear-sharp"></ion-icon>
            <ion-text>
              <ion-label>Nueva Temporada</ion-label>
            </ion-text>
          </ion-item>
          
          <ion-item routerLink="/arbitros" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" src="../assets/custom-icons/arbitro.svg"></ion-icon>
            <ion-text>
              <ion-label>Árbitros</ion-label>
            </ion-text>
          </ion-item>

          <ion-item routerLink="/login" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
            <ion-text>
              <ion-label>Salir</ion-label>
            </ion-text>
          </ion-item>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
