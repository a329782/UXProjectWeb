<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Árbitros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="link">
      <a href="" routerLink="./registro-de-arbitros">
        <ion-icon ios="add-circle-outline" md="add-circle-sharp"></ion-icon>
        REGISTRAR NUEVO ÁRBITRO
      </a>
    </div>
    <div>
      <div class="info-container">
        <ion-list-header>
          <ion-label class="day-lbl">LISTA DE ÁRBITROS</ion-label>
          <a href="">Editar</a>
        </ion-list-header>
      </div>
  
      <ng-container>
        <ion-item button routerLink="./detalles" detail="true" *ngFor="let player of leagues[3].players">
          <ion-label>{{player.name}}</ion-label>
        </ion-item>
      </ng-container>
    </div>


  </div>

</ion-content>
