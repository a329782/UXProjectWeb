<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de árbitros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">

  <ion-slides #registerSlider class="container" [options]="slidesOpts">
    <ion-slide>
      <p *ngIf="submitAttempt" style="color: #ea6153;">
        Revise los datos ingresados.
      </p>

      <ion-list lines="none">
        <form [formGroup]="slideOneForm">
          <ion-item fill="outline">
            <ion-label position="floating">Nombre(s)</ion-label>
            <ion-input formControlName="firstName" type="text"></ion-input>
          </ion-item>

          <ion-item fill="outline">
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input formControlName="lastName" type="text"></ion-input>
          </ion-item>

          <ion-item fill="outline">
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="mail" type="email" ngModel email></ion-input>
          </ion-item>

          <ion-item fill="outline">
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="phone" type="tel"></ion-input>
          </ion-item>
        </form>
      </ion-list>
    </ion-slide>

    <ion-slide>
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col class="titulo colLeft">Datos del árbitro</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row class="subtitulo">
          <ion-col class="colLeft">Nombre del árbitro</ion-col>
          <ion-col class="colRight">Comentarios:</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="colLeft">
            <span id="sumName"></span>
          </ion-col>
          <ion-col class="colRight">
            <ion-textarea></ion-textarea>
          </ion-col>
        </ion-row>

        <ion-row class="correo subtitulo">
          <ion-col class="colLeft">Correo</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="colLeft">
            <span id="sumEmail"></span>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row class="subtitulo">
          <ion-col class="colLeft">Teléfono</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="colLeft">
            <span id="sumPhone"></span>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>


    </ion-slide>

  </ion-slides>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div>
      <ion-button strong [style.visibility]="isBeginning ? 'hidden' : ''" (click)="back()">
        <ion-icon strong slot="start" name="chevron-back"></ion-icon>
        <span>Volver</span>
      </ion-button>

      <ion-button strong shape="round" color="primary" [style.visibility]="isEnd ? 'hidden' : ''" (click)="next()">
        <span>Siguiente</span>
      </ion-button>

      <ion-button strong shape="round" color="primary" [style.visibility]="isBeginning ? 'hidden' : ''" (click)="back()" routerLink="/arbitros">
        <span>Finalizar</span>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
