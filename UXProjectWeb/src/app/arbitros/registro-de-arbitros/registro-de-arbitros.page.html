<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de árbitros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">

  <div class="steps">
    <span [style]="currentSlide === slides[0] ? bold : boldNot">{{ slides[0] }}</span>
    <ion-icon name="caret-forward-outline"></ion-icon>
    <span [style]="currentSlide === slides[1] ? bold : boldNot">{{ slides[1] }}</span>
  </div>

  <ion-slides #refereeRegisterSlider class="container" [options]="slidesOpts" (ionSlideDidChange)="onSlidesDidChange()"
  (ionSlideWillChange)="onSlidesChanged()">
    <ion-slide>
      <p *ngIf="submitAttempt" style="color: #ea6153;">
        Revise los datos ingresados.
      </p>

      <form [formGroup]="slideOneForm">
        <h1 class="titulo">Datos del árbitro</h1>
        <div class="text-boxes">
          <ion-item>
            <ion-label position="floating">Nombre(s)</ion-label>
            <ion-input class="capitalize" formControlName="firstName" type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input class="capitalize" formControlName="lastName" type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="mail" type="email" ngModel email></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="phone" type="tel"></ion-input>
          </ion-item>
        </div>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col class="titulo colLeft">Revisión de datos</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row class="subtitulo">
          <ion-col class="colLeft">Nombre del árbitro</ion-col>
          <ion-col class="colRight">Comentarios:</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="colLeft">
            <span class="capitalize" id="sumName"></span>
          </ion-col>
          <ion-col class="colRight">
            <ion-textarea></ion-textarea>
          </ion-col>
        </ion-row>

        <ion-row class="correo subtitulo">
          <ion-col class="colLeft">Correo</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="colLeft">
            <span id="sumEmail"></span>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row class="subtitulo">
          <ion-col class="colLeft">Teléfono</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="colLeft">
            <span id="sumPhone"></span>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>


    </ion-slide>

  </ion-slides>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div>
      <ion-button strong shape="round" [style.visibility]="isBeginning ? 'hidden' : ''" (click)="back()">
        <ion-icon strong slot="start" name="chevron-back"></ion-icon>
        <span>Volver</span>
      </ion-button>

      <ion-button strong shape="round" color="primary" [style.visibility]="isEnd ? 'hidden' : ''" (click)="next()">
        <span>Siguiente</span>
      </ion-button>

      <ion-button strong shape="round" color="primary" [style.visibility]="isEnd ? '' : 'hidden'" (click)="back()"
        routerLink="/arbitros">
        <span>Finalizar</span>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
